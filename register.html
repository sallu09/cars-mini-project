<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
<h1>Registration Form</h1>
<div class="register">
	 <h2>Register Here</h2>
	<form method="post" id="register" action="">
     
      <label>First Name</label></br>
      <input type="text" name="Fname" id="name" placeholder="Enter First Name"></br></br>
      <label>Last Name</label></br>
      <input type="text" name="Lname" id="name" placeholder="Enter Last Name"></br></br>
      <label>Mobile No</label></br>
      <select id="ph">
      	<option>+91</option>
      	<option>+92</option>
      	<option>+93</option>
      	<option>+94</option>
      	<option>+95</option>
      </select>
      <input type="number" name="Mnum" id="number" placeholder="Enter Mobile No"></br></br>
      <label>Email</label></br>
      <input type="email" name="email" id="name" placeholder="Enter Your Email"></br></br>
      <label>Password</label></br>
      <input type="Password" name="pass" id="name" placeholder="Enter Password"></br></br>
      <label>Re-Enter Password</label></br>
      <input type="Password" name="Fname" id="name" placeholder="Re-Enter Password"></br></br>	
      <input type="radio" name="Male" id="male"><span id="male">&nbsp; Male</span>&nbsp;&nbsp;
      <input type="radio" name="Female" id="female"><span id="female">&nbsp; Female</span>&nbsp;&nbsp;</br></br>
      <input type="submit" value="submit" id="sub">
	</form>
</div>
</body>
</html>
